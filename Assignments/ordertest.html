<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Order Summary</title>
    </head>
<body>

<h1>Order Summary</h1>

<p id="summary"></p>

<script>
  // Parse the query string from the form submission and put them in variables
  const params = new URLSearchParams(window.location.search);

  const quantity = params.get('quantity');
  const size = params.get('pizzaSize');
  const crust = params.get('pizzaType');

  //Since toppings are multiple options, toppings variable houses all topping variations
  const toppings = params.getAll('toppings');

  //akin to C++ string interpolation wheras I'm combining these "strings" into one form "summary"
  let summary = `You ordered ${quantity} pizza(s).<br>`;
  summary += `Size: ${size}<br>`;
  summary += `Crust: ${crust}<br>`;
  //Because toppings have several elements in it, print out topping, then split them up with a comma....if no toppings selected, None is default
  summary += `Toppings: ${toppings.length > 0 ? toppings.join(', ') : 'None'}`;

  document.getElementById('summary').innerHTML = summary;
</script>
</body>
</html>
